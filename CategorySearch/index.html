<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Filter & Search</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f8f8f8;
    padding: 40px 20px;
  }
  h1 { text-align: center; margin-bottom: 20px; color: #333; }
  #buttons { text-align: center; margin-bottom: 20px; }
  .button-value {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 18px;
    margin: 5px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  .button-value:hover { background: #0056b3; transform: scale(1.05); }
  .button-value.active { background: #28a745; }
  #search-input { padding: 10px; width: 250px; border-radius: 6px; border: 2px solid #007bff; margin-right: 10px; outline: none; }
  #search-btn { padding: 10px 20px; border: none; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
  #search-btn:hover { background: #0056b3; }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .product-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    padding: 15px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s ease forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }
  .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
  .product-card h3 { font-size: 18px; color: #333; }
  .product-card p { color: #666; margin: 8px 0; }
  .product-card button { background: #007bff; color: #fff; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
  .product-card button:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>Available Products</h1>

<div id="buttons">
  <button class="button-value active" data-category="all">All</button>
  <button class="button-value" data-category="Face and body">Face and body</button>
  <button class="button-value" data-category="Hair">Hair</button>
  <button class="button-value" data-category="Hand Watch">Hand Watch</button>
  <button class="button-value" data-category="BottomWear">BottomWear</button>
  <button class="button-value" data-category="TopWear">TopWear</button>
</div>

<div style="text-align:center; margin-bottom:20px;">
  <input type="text" id="search-input" placeholder="Search by product name..." />
  <button id="search-btn">Search</button>
</div>

<div class="product-grid" id="shopList"></div>

<script>
const products = [
  {name: "Rose glow Serum", price:"450 ETB", image:"/Image/news.jpg", category:"Face and body"},
  {name: "Glow Serum", price:"450 ETB", image:"/Image/prodcut1.jpg", category:"Hair"},
  {name: "Ro glow Serum", price:"450 ETB", image:"/Image/prodcut1.jpg", category:"Hand Watch"},
  {name: "Se glow Serum", price:"450 ETB", image:"/Image/prodcut1.jpg", category:"BottomWear"},
  {name: "Rose glow Serum", price:"450 ETB", image:"/Image/news.jpg", category:"TopWear"},
  {name: "Glow Serum", price:"450 ETB", image:"/Image/prodcut1.jpg", category:"Hair"}
];

const shopList = document.getElementById("shopList");
const buttons = document.querySelectorAll(".button-value");
const searchInput = document.getElementById("search-input");
const searchBtn = document.getElementById("search-btn");

let currentCategory = "all";

// Function to render products
function renderProducts() {
  shopList.innerHTML = "";

  const filtered = products.filter(p => {
    const matchesCategory = currentCategory === "all" || p.category === currentCategory;
    const matchesSearch = p.name.toLowerCase().includes(searchInput.value.toLowerCase());
    return matchesCategory && matchesSearch;
  });

  if (filtered.length === 0) {
    shopList.innerHTML = `<p style="text-align:center;color:#777;">No products found.</p>`;
    return;
  }

  filtered.forEach((product, i) => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.style.animationDelay = `${i*0.1}s`;
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.price}</p>
      <button onclick="window.location.href='product.html'">View Details</button>
    `;
    shopList.appendChild(card);
  });
}

// Category filter
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentCategory = btn.getAttribute("data-category");
    renderProducts();
  });
});

// Search filter
searchBtn.addEventListener("click", renderProducts);
searchInput.addEventListener("input", renderProducts);

// Initial render
renderProducts();
</script>

</body>
</html>
